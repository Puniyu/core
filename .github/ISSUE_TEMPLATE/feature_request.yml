name: 新功能提议
description: 希望拥有新的功能
title: 'feat: '
labels: ["enhancement"]

body:
  - type: checkboxes
    attributes:
      label: 请确保以下事项
      description: 您可以选择多个，甚至全部选择。
      options:
        - label: 我确定没有重复的issue或讨论。
        - label: 我确定这个功能没有实现。
        - label: 我相信这是一个合理和普遍的要求。
  - type: textarea
    id: feature-description
    attributes:
      label: 需求描述
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: 实现思路
      description: 实现此需求的解决思路。
  - type: textarea
    id: additional-context
    attributes:
      label: 附件
      description: 相关的任何其他上下文或截图，或者你觉得有帮助的信息