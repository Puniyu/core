[workspace]
members = [
    "puniyu",
    "puniyu_core",
    "puniyu_build",
    "puniyu_registry",
    "puniyu_utils",
    "puniyu_derives/*",
    "puniyu_plugins/*"
]
resolver = "2"

[workspace.package]
authors = ["wuliya <3369906077@qq.com>"]
license = "LGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/Puniyu/core"
repository = "https://github.com/Puniyu/core"
edition = "2024"
rust-version = "1.88.0"

[workspace.dependencies]
chrono = { version = "0.4" }
log = { version = "0.4.27" }
tokio = { version = "1.47.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0"}
puniyu_logger = { version = "0.5.4" }

[profile.release]
lto = "thin"
panic = "abort"
incremental = false

[profile.dev]
incremental = true
